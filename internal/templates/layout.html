<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hostel Finder</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f5f5f5;
			margin: 0;
			padding: 20px;
		}
		.container {
			max-width: 900px;
			margin: auto;
		}
		.card {
			background: white;
			padding: 15px;
			margin-bottom: 20px;
			border-radius: 6px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		img {
			max-width: 200px;
			border-radius: 4px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		{{ template "content" . }}
	</div>
</body>
</html>
